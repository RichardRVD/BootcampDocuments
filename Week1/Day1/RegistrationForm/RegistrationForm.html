<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        First Name:* <input type="text">
    </div>
    <div>
        Last Name:* <input type="text">
    </div>
    <div>
        Email Address:* <input type="text">
    </div>
    <div>
        Password:* <input type="password">
    </div>
    <div>
        Confirm Password:* <input type="password">
    </div>
    <div>
        Birthday:* <input type="date" name="" id="">
    </div>
    Gender Identity:
    <div>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Non-binary
        <input type="radio">I prefer not to answer 
    </div>
    A short description about myself:
    <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
    Favorite Language: <select>
                            <option value="Javascript">JavaScript</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="Python">Python</option>
                            <option value="Other">Other</option>
                        </select>
    </div>
    <div>
        <input type="checkbox" name="" id="">Yes, I would like to receive periodic email updates
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        *Indicates a required field
    </div>
</body>
</html>
