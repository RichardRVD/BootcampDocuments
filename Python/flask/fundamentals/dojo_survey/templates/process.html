<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>Results:</h1>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Name: {{session['name']}}</li>
        <li class="list-group-item">Location: {{session['location']}}</li>
        <li class="list-group-item">Language: {{session['language']}}</li>
        <li class="list-group-item">Comments: {{session['comments']}}</li>
    </ul>
    <a href="/" class="btn btn-success">Go back and fill out another survey if you want to...</a>

    </div>
</body>
</html>
