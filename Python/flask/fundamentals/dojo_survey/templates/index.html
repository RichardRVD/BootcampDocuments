<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    h1{
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: cursive;
        font-weight: bolder;
    }
</style>
</head>
<body>
    <h1>Survey</h1>
    <div class="container-fluid" style="display:flex; align-items:center; margin-left: 35%; border: 2px solid black; width: 30%; background-color: lightseagreen;">
        <form action="/process" method="post">
        <div class="row" style="display: flex; margin-top: 50px;">
            <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Your Name:</label>
            <div class="col-sm-10">
            <input type="text" name="name" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter your name here:">
            </div>
        </div>
        <div class="location" style="display: flex; margin-top: 50px;">
            <label for="location">Dojo location:</label>
            <select name="location" class="form-select" aria-label="Default select example">
                <option selected>Choose your location...</option>
                <option value="TN">TN</option>
                <option value="CA">CA</option>
                <option value="WA">WA</option>
                <option value="Remote">Remote</option>
            </select>
        </div>
        <div class="languange" style="display: flex; margin-top: 50px;">
            <label for="language">Favorite languange:</label>
            <select name="language" class="form-select" aria-label="Default select example">
                <option selected>Choose your favorite language...</option>
                <option value="python">Py</option>
                <option value="js">JS</option>
                <option value="c">C++</option>
            </select>
        </div>
        <div class="mb-3" style="display: flex; margin-top: 50px;">
            <label for="comments" class="form-label">Comments (optional):</label>
            <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12" style="display: flex; align-items:center;">
            <button class="btn btn-primary" type="submit" value="process">Submit form</button>
        </div>
        </form>
    </div>
</body>
</html>
