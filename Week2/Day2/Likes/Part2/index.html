<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Network</h1>
    <div class="feed">Your Feed</div>
<div class="profile">
    <img src="user-circle.png" alt="User Picture">
    <div class="name">James Doe</div>
    <div class="avatar"><a href="https://www.google.com/search?q=avatar&client=firefox-b-1-d&sxsrf=ALiCzsbGCwy6aJnTkAaF5jssJ82oIGJ4Lg:1656440276215&source=lnms&tbm=isch&sa=X&ved=2ahUKEwio4IPy4ND4AhVeDEQIHWayAaIQ_AUoAnoECAIQBA&biw=1728&bih=897&dpr=2">Add an avatar</a></div>
</div>
<div class="box1">
    <h2>Neil M</h2>
    <p>I just set up this new discord bot, let me know what you all think. <a href="discord">link</a> </p>
    <div class="likes"><span id="likes1">9</span> like(s)</div>
    <button id="clicked" onclick="addLike()">Like</button>
</div>
<div class="box2">
    <h2>Nichole K</h2>
    <p>Just finished my <a href="comic">next comic</a>, come check it out.</p>
    <div class="likes"><span id="likes2">12</span> like(s)</div>
    <button id="clicked" onclick="addLike2()">Like</button>
</div>
<div class="box3">
    <h2>Jim R</h2>
    <p>I can't stop listening to the <a href="spotify">new album.</a> Who else is liking it? </p>
    <div class="likes"><span id="likes3">9</span> like(s)</div>
    <button id="clicked" onclick="addLike3()">Like</button>
</div>





    <script src="script.js"></script>
</body>
</html>
